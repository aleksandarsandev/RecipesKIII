<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete all recipes?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete all recipes</button>
    </form>
    <a href="{% url 'recipes_list' %}">Cancel</a>
</body>
</html>
